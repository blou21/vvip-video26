<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masa Aktif Habis</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff616f, #ff9966, #ff4d4f);
      background-size: 600% 600%;
      animation: bgMove 8s ease infinite;

      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 22px;
      padding: 40px 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      max-width: 400px;

      animation: cardIn 1s ease forwards, float 3s ease-in-out infinite;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes cardIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .icon {
      font-size: 4.5em;
      margin-bottom: 15px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      animation: fadeUp 1.2s ease forwards;
    }

    p {
      font-size: 1em;
      margin-bottom: 25px;
      opacity: 0.9;
      animation: fadeUp 1.5s ease forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      background: #fff;
      color: #ff4d4f;
      padding: 13px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      background: rgba(255, 77, 79, 0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.4s ease;
    }

    .btn:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .btn:hover {
      background: #ff4d4f;
      color: #fff;
      transform: scale(1.08);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">⚠️</div>
    <h1>Masa Aktif Habis</h1>
    <p>
      Maaf, masa aktif akun kamu sudah habis.<br>
      Silakan perpanjang langganan untuk melanjutkan layanan.
    </p>
  </div>
</body>
</html>
